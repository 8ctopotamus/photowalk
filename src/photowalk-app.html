<dom-module id="photowalk-app">
  <template>
    <style>
      neon-animated-pages {
        height: 100%;
      }

      :host {
        --app-primary-color: #1791ab;
        --app-secondary-color: #08304b;
        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {
        --app-drawer-content-container: {
          color: #fff;
          background-color: #091E2B;
        }
      }

      app-drawer app-toolbar {background-color: var(--app-primary-color);}

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-primary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        font-weight: bold;
      }

      paper-toast {
        color: var(--app-primary-color);
        --paper-toast-background-color: #fff;
      }

      #loginModal paper-button {
        background: #d34836;
        color: #fff;
      }

      google-map::shadow #map .gm-style {
        background-color: #08304b;
      }
    </style>

    <firebase-app
      name="photowalkApp"
      api-key="AIzaSyChfnUOuiWMSQwpcyRwh4pru5u_hcKmWm8"
      auth-domain="photowalk-85cde.firebaseapp.com"
      database-url="https://photowalk-85cde.firebaseio.com">
    </firebase-app>

    <firebase-auth
      id="auth"
      app-name="photowalkApp"
      user="{{user}}"
      provider="google"
      on-error="handleGoogleLoginError">
    </firebase-auth>

    <firebase-query
      id="pinQuery"
      app-name="photowalkApp"
      path="/locations"
      data="{{pins}}">
    </firebase-query>

    <firebase-document
      id="locationsDoc"
      app-name="photowalkApp"
      path="/locations"
      data="{{locations}}">
    </firebase-document>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>

        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">View One</a>
          <a name="view2" href="/view2">View Two</a>
          <a name="view3" href="/view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Photowalk</div>

            <div hidden$="[[user]]">
              <paper-icon-button on-tap="toggleLoginModal" icon="account-circle"></paper-icon-button>
            </div>
            <div hidden$="[[!user]]">
              <paper-icon-button on-tap="toggleLoginModal" src="[[user.photoURL]]" style="border-radius: 100%;"></paper-icon-button>
              <!-- <img src="[[user.photoURL]]" width="25px" style="border-radius: 100%;" alt=""> -->
            </div>

          </app-toolbar>
        </app-header>


        <neon-animated-pages id="pages" selected="0">
          <google-map
            id="gMap"
            click-events
            on-google-map-click="clickMapHandler"
            latitude="37.77493"
            longitude="-122.41942">

            <!-- ToDo: might want to make this an iron-list -->
            <template is="dom-repeat" items="{{pins}}" as="pin">
              <google-map-marker
              click-events
              on-google-map-marker-click="_onPinClick"
              latitude="[[pin.latitude]]"
              longitude="[[pin.longitude]]" title="[[pin.title]]"></google-map-marker>
            </template>
          </google-map>

          <squares-page on-click="_onSquaresClick"></squares-page>
        </neon-animated-pages>

        <!-- <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1">
          </my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages> -->
      </app-header-layout>
    </app-drawer-layout>

    <paper-dialog id="loginModal"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation">
      <h2>Sign in with Google</h2>
      <div class="error" hidden$="[[!error]]">[[error.code]]: [[error.message]]</div>
      <div hidden$="[[user]]">
        <p>
          <paper-button raised on-tap="signInWithGoogle">
            Sign In
          </paper-button>
        </p>
      </div>
      <div hidden$="[[!user]]">
        <img src="[[user.photoURL]]" width="100px" alt="">
        <table>
          <tr><th>uid</th> <td>[[user.uid]]</td></tr>
          <tr><th>displayName</th> <td>[[user.displayName]]</td></tr>
          <tr><th>email</th> <td>[[user.email]]</td></tr>
          <tr><th>emailVerified</th> <td>[[user.emailVerified]]</td></tr>
        </table>

        <button on-tap="signOut">Sign Out</button>
      </div>
    </paper-dialog>

    <paper-dialog id="addLocationDialog"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation">
      <h2>Add location</h2>
      <form is="iron-form" id="form" method="post" action="">
        <paper-input label="Location Title"></paper-input>
      </form>
      <paper-button on-tap="closeAddLocationDialog">Cancel</paper-button>
    </paper-dialog>

    <paper-toast id="toast" text="Location Saved!"></paper-toast>

  </template>
  <script>
    Polymer({
      is: 'photowalk-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        locations: Object,
        pins: {
          type: Object,
          observer: 'pinDataChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      pinDataChangedfunction (newData, oldData) {
        // do something when the query returns values
        console.log('pin data changed 0_0', newData, oldData)
      },

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      ready: function() {
        //for login error
        this.error = null;

          var self = this
          navigator.geolocation.getCurrentPosition(

                var lat = position.coords.latitude
                var lng = position.coords.longitude

                self.$.gMap.latitude = lat
                self.$.gMap.longitude = lng
              },
              function(error){
                console.log('Geolocation Error: ', error, '\n', 'Message: ', error.message)
              }
          );
        }
        else {
          alert('Your device does not support geolocation')
        }

{"featureType":"road.arterial","elementType":"geometry.stroke","stylers":[{"color":"#0b3d51"},{"lightness":16}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#000000"}]},{"featureType":"transit","elementType":"all","stylers":[{"color":"#146474"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#021019"}]}]

      },
      clickMapHandler: function(e) {
        var lat = e.detail.latLng.lat()
        var lng = e.detail.latLng.lng()

        var newMarker = document.createElement('google-map-marker')
        newMarker.onTap = _onPinClick

        newMarker.latitude= lat
        newMarker.longitude= lng

        console.log(e)

        var newLocData = {
          id: lat.toString().replace('.', '') + lng.toString().replace('.', ''),
          title: 'Title (' + lat + '-' + lng + ')',
          latitude: lat,
          longitude: lng
        }

        this.openAddLocationDialog()
        // this.saveLocToFirebase(newLocData)
        // this.$.gMap.appendChild(newMarker)
      },
      saveLocToFirebase: function(newLocData) {
        console.log(newLocData)
        this.$.locationsDoc.path=null
        this.$.locationsDoc.data=newLocData
        //this.$.locationsDoc.save('/locations', newLocData.id).then(function() {console.log('saved')} )
      },
      toggleLoginModal: function() {
        this.$.loginModal.toggle()
      },
      openAddLocationDialog: function() {
        this.$.addLocationDialog.open()
      },
      closeAddLocationDialog: function() {
        this.$.addLocationDialog.close()
      },
      markerClickHandler: function() {
        console.log('marker clicked')
      },
      showError: function(e) {
        this.error = e.detail;
      },
      signInWithGoogle: function() {
        this.error = null;
        console.log(this.$.auth)
        this.$.auth.signInWithPopup().then(function(user) {
          console.log(user)
        });
      },
      signOut: function() {
        this.error = null;
        this.$.auth.signOut();
      },
      handleGoogleLoginError: function(error) {
        console.log(error)
      },
      _onPinClick: function(event) {
        console.log(event)
        this.$.pages.selected = 1;
      },
      _onSquaresClick: function(event) {
        this.$.pages.selected = 0;
      },

    });
  </script>
</dom-module>
